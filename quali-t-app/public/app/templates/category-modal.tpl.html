<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
          aria-hidden="true">&times;</span></button>

        <h4 class="modal-title" ng-show="type == 'add' && category.parentId != ''">Add new sub-category for
          {{category.name}}</h4>
        <h4 class="modal-title" ng-show="type == 'add' && category.parentId == ''">Add new supercategory</h4>
        <h4 class="modal-title" ng-show="type == 'edit'">Edit sub-category {{category.name}}</h4>


      </div>

      <div class="modal-body">


        <div class="form crud-form">
          <form>
            <div class="form-group">
              <label for="name">Category name:</label>
              <input type="text" class="form-control" id="name" ng-model="name"/>
            </div>

            <!-- TODO emre: improve this with a picker, where the user can click on a font-awesome or glyphicon icon and the class gets automatically saved -->
            <div class="form-group">
              <label for="icon">Category Icon:</label>
              <input type="text" class="form-control" id="icon" ng-model="icon"/>
            </div>

            <div class="row end-row">

              <button type="submit" class="btn btn-success" ng-show="type == 'add'  && category.parentId != ''"
                      ng-click="createSubCategory(name, icon, category.parentId); $hide()">
                <i class="fa fa-plus"></i> Add
                Subcategory
              </button>

              <button type="submit" class="btn btn-success" ng-show="type == 'add'  && category.parentId == ''"
                      ng-click="createSubCategory(name, icon, category.parentId); $hide()">
                <i class="fa fa-plus"></i> Add
                Supercategory
              </button>

              <button type="submit" class="btn btn-success" ng-show="type == 'edit'"
                      ng-click="updateSubCategory(name, icon, category.parentId); $hide()">
                <i class="fa fa-plus"></i> Update
                Subcategory
              </button>
            </div>
            <div id="alerts-container"></div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
