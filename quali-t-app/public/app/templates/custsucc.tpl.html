<ul ng-show="errors.length">
  <div class="alert alert-warning alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    Error in creating {{model}}:
    <li ng-repeat="error in errors">
      <span>{{error}}</span>
    </li></div>
</ul>

<ul ng-show="success.length">
  <div class="alert alert-info alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    {{model}} created sucessfully:
  <li ng-repeat="success in success">
    <span>{{success.name}}</span>
  </li></div>
</ul>
