<div class="popover" style="width: 200px;">
  <div class="arrow"></div>
  <h4 class="popover-title" ng-bind="popover.title"></h4>

  <div class="popover-content">
    <div ng-repeat="button in popover.buttons" ng-show="isVisible(button)">
      <i class="{{button.icon}}"></i>
      <button ng-click="button.clickFunction();$hide()" class="btn-link">
        {{ button.title }}
      </button>
    </div>
  </div>
</div>
