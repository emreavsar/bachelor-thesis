<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
          aria-hidden="true">&times;</span></button>

        <h4 class="modal-title" ng-show="type == 'add'">Add new User</h4>
        <h4 class="modal-title" ng-show="type == 'edit'">Edit User {{user.name}} (ID: {{user.id}})</h4>
      </div>

      <div class="modal-body">

        <div class="form crud-form">
          <form>
            <div class="form-group">
              <label for="name">Username</label>
              <input type="text" class="form-control" id="name" ng-model="user.name" required/>

              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" ng-model="user.password" ng-show="type == 'add'"/>
              <span ng-show="type == 'edit'" class="text-info">You cannot edit passwords of others.
                If you want to change your password, change in profile settings (click on the arrow right to your username in the navigation).</span>

              <label for="userRoles">User Roles</label>
              <ui-select id="userRoles"
                         ng-model="user.selectedRoles"
                         multiple theme="bootstrap"
                         class="qualityproperties-selection">
                <ui-select-match placeholder="Select roles...">{{$item.name}}</ui-select-match>

                <ui-select-choices repeat="role in roles  | filter:$select.search">
                  <div ng-bind-html="role.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <button type="submit" class="btn btn-success" ng-show="type == 'add'"
                    ng-click="callBackFunction(user); $hide()">
              <i class="fa fa-plus"></i> Add User
            </button>
            <button type="submit" class="btn btn-success" ng-show="type == 'edit'"
                    ng-click="callBackFunction(user); $hide()">
              <i class="fa fa-plus"></i> Save
              User
            </button>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
