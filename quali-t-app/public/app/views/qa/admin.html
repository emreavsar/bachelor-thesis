<div ng-init="init()">
  <h3>Show all Quality Attribute Template</h3>

  <h3 class="steps"></h3>
  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>QA Descritpion</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="catalogQa in qaList">
      <td>{{catalogQa.id}}</td>
      <td>
        <div ng-bind-html="catalogQa.qa.description"></div>
      </td>
      <td>
        <a ui-sref="editQA({ catalogQa: catalogQa.id })"
           title="Edit Quality Attribute Template with ID: {{catalogQa.id}}" class="pointer text-black">
          <i class="fa fa-pencil"></i>
        </a>
        <i class="fa fa-files-o pointer text-default" title="Clone Quality Attribute Template: {{catalogQa.id}}"
           ng-click="cloneQA(catalogQa.id)"></i>
        <i class="fa fa-trash-o pointer text-default"
           title="Delete Quality Attribute Template with ID: {{catalogQa.id}}"
           ng-click="deleteQA(catalogQa.id)"></i>
      </td>
    </tr>
  </table>

  <div class="form crud-form">
    <div class="row text-center" style="margin-bottom:20px;">
      <a class="btn btn-success" ui-sref="newQA">
        <i class="fa fa-plus"></i> Add Quality Attribute Template
      </a>
    </div>
  </div>
</div>
